# Tests to run on each push to master.
name: push to master
on: [push, pull_request]

jobs:
  test:
    name: Run 'cargo test'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: "stable"
          override: true
      - uses: actions-rs/cargo@v1
        with:
          command: test
  docs:
    name: Run 'cargo doc'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: "stable"
          override: true
      - uses: actions-rs/cargo@v1
        with:
          command: doc --document-private-items
